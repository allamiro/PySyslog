[global]
# Global configurations for PySyslog
log_level = INFO
log_file = /var/log/pysyslog/pysyslog.log

# Include patterns and configurations
include_configs = configs/*.conf
include_patterns = patterns/*.conf 
# Log rotation and archiving
log_rotation = daily
archive_path = /var/log/pysyslog/archive/
log_retention_days = 30
log_rate_limit = 100